<script type = "text/javascript">
    Client.env.platform = 'android'
    Client.env.isClient = 1
    Ajax.scookie = unescape("*****")

    var deviceid = "*****"

    Ajax.hdid = 22
    var id

    <meta charset="UTF-8">
    <title>冲</title>
</head>
<body onload="start()">
<button type="button" onclick="stop()">STOP</button>
<script type = "text/javascript">
    function start() {
        id = setInterval(login, 40)//开始循环发包
    }
    function stop() {
        clearInterval(id)
    }
    function login(){
        Ajax.post('https://www.mobayx.com/comm/qdlb/ajax_e2.php',
            {
                ac:'prizeRand',
                rand:Math.random(),
                device:deviceid,
                days:31,//这里填要抢的奖品日期
                c:"",
                hdid:Ajax.hdid
            },
            function (data) {
            document.getElementById("31msg").innerHTML = unescape(data.msg)
            //$('#myDiv').append("<div>"+unescape(data.msg)+"</div>")
        })
    }
</script>
<div id="31msg"><h3></h3></div>
</body>
